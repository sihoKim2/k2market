<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{body}">

    <div layout:fragment="content">

        <form action="/members/login" role="form" method="post" 
        style="width:300px; margin:50px auto;">
            <div class="form-group">
                <label th:for="email">이메일주소</label>
                <input type="text" class="form-control"  placeholder="이메일을 입력하세요" id="email" name="email">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control"  placeholder="비밀번호를 입력하세요"id="password" name="password">
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color:red;"></p>

            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">  회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

</html>
