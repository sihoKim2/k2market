<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{body}">


<th:block layout:fragment="script">
  <script th:src="@{/js/pw.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function(){
            var msg = [[${errorMessage}]];
            if(msg !=null){
                alert(msg);
            }

            });
        /*]]*/

    </script>
</th:block>

<th:block layout:fragment="css">
  <link th:href="@{/css/pw.css}" rel="stylesheet">
  <style>
        .fieldError{ color: red; }



    </style>
</th:block>


<div layout:fragment="content">

  <div class="tab-content">

    <div class="form5">

      <h3>비밀번호 변경</h3>

      <div class="tab-content">


        <div id="signup">
          <h4>
            ∙변경하실 새로운 비밀번호를 입력해주세요.
          </h4>
          <form id="form" role="form" method="post" th:object="${passFormDto}">
            <input type="hidden" name="email" th:value="${email}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="top-row">


              <div class="field-wrap">
                <label> 새로운 비밀번호 <span class="req">*</span> </label>
                <input type="password" id="password1" th:field="*{password}"/>
              </div>
            </div>

            <div class="field-wrap">
              <label> 비밀번호 확인<span class="req">*</span> </label>
              <input type="password" id="password2"/>
            </div>

            <a class="button" href="javascript:reg('/members/pwchange');"> 비밀번호 변경</a>



          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</html>
