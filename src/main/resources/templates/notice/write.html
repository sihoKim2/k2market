<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{body}">

<th:block layout:fragment="script">
  <!--</script>-->
  <script th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function(){
            var msg = [[${errorMessage}]];
            if(msg !=null){
                alert(msg);
            }
            });
        /*]]*/



    </script>
</th:block>

<div layout:fragment="content">



  <main class="container">
    <div class="page-header">
      <h1>공지사항 등록</h1>
    </div>
    <div class="starter-template">

      <form role="form" class="form-horizontal"  method="post" th:object="${noticeFormDto}">
        <div class="form-group">
          <label style="float: left" th:for="title" class="col-sm-2 control-label">제목</label>
          <div class="col-sm-10" style="margin-top: 10px;">
            <input type="text" class="form-control" th:field="*{title}" placeholder="제목"/>
          </div>
        </div>

        <div class="form-group">
          <label style="float: left" th:for="subTitle" class="col-sm-2 control-label">부제목</label>
          <div class="col-sm-10" style="margin-top: 10px;">
            <input type="text" class="form-control" th:field="*{subTitle}" placeholder="부제목"/>
          </div>
        </div>



        <div class="form-group">
          <label style="float: left" th:for="content" class="col-sm-2 control-label">내용</label>
          <div class="col-sm-10">
            <textarea class="form-control" th:field="*{content}" placeholder="내용을 입력해 주세요."></textarea>
          </div>
        </div>

        <div class="btn_wrap text-center">
          <a th:href="@{/notice/list}" class="btn btn-secondary">뒤로 가기</a>
        </div>


        <div th:if="${#strings.isEmpty(noticeFormDto.id)}" style="text-align:center;">
          <button th:formaction="@{/notice/write}" type="submit"
                  class="btn btn-primary">저장</button>
        </div>

        <div th:unless="${#strings.isEmpty(noticeFormDto.id)}" style="text-align: center;">


          <button th:formaction="@{'/notice/update/'+${noticeFormDto.id}}" type="submit" class="btn btn-primary">
            수정
          </button>



        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
    </div>
  </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
